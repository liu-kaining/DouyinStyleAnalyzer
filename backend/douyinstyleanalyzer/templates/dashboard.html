<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DouyinStyleAnalyzer - 任务管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 现代化设计系统 */
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            background: var(--light-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* 现代化页面头部 */
        .modern-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .modern-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin: 0;
        }

        .header-actions .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-actions .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 快速操作栏 */
        .quick-actions {
            margin: 2rem 0;
        }

        .action-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .action-card.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
        }

        .action-card.primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .action-icon.refresh { background: var(--info-color); }
        .action-icon.cleanup { background: var(--warning-color); }
        .action-icon.danger { background: var(--danger-color); }
        .action-icon.primary { background: rgba(255, 255, 255, 0.2); }

        .action-text h6 {
            margin: 0 0 0.25rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .action-text small {
            color: var(--text-secondary);
            margin: 0;
        }

        .action-card.primary .action-text h6,
        .action-card.primary .action-text small {
            color: white;
        }

        /* 任务列表区域 */
        .tasks-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-stats {
            display: flex;
            gap: 2rem;
        }

        .section-stats .stat-item {
            text-align: center;
        }

        .section-stats .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .section-stats .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* 加载状态 */
        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            margin-bottom: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 任务卡片 */
        .task-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border-color);
            transition: all 0.3s ease;
        }

        .task-card.completed::before { background: var(--success-color); }
        .task-card.failed::before { background: var(--danger-color); }
        .task-card.running::before { background: var(--warning-color); }
        .task-card.pending::before { background: var(--text-secondary); }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .task-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-actions .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .task-stats {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .stats-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-item.success { color: var(--success-color); }
        .stat-item.danger { color: var(--danger-color); }
        .stat-item.info { color: var(--info-color); }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress {
            flex: 1;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 40px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h4 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* 现代化模态框样式 */
        .modern-modal {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .modern-modal .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1.5rem 2rem;
        }

        .modern-modal .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .modern-modal .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .modern-modal .btn-close:hover {
            opacity: 1;
        }

        .modern-modal .modal-body {
            padding: 2rem;
            background: var(--light-bg);
        }

        .modern-modal .modal-footer {
            background: var(--card-bg);
            border: none;
            padding: 1.5rem 2rem;
        }

        /* 任务详情内容样式 */
        .task-detail-content {
            display: grid;
            gap: 2rem;
        }

        .detail-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .detail-section h6 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            word-break: break-all;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .status-badge.running {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        /* 视频列表样式 */
        .video-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .video-item {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .video-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .video-id {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .video-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-actions {
            margin-top: 0.75rem;
        }

        .video-actions .btn {
            border-radius: 8px;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        /* 转录内容样式 */
        .transcript-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .confidence-badge {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info-color);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* 统计信息样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress {
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .header-title {
                font-size: 2rem;
            }

            .quick-actions .row {
                gap: 1rem;
            }

            .action-card {
                padding: 1rem;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .section-stats {
                gap: 1rem;
            }

            .task-header {
                flex-direction: column;
                gap: 1rem;
            }

            .task-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stats-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .progress-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-camera-video"></i> DouyinStyleAnalyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">新建分析</a>
                <a class="nav-link active" href="/dashboard">任务管理</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <!-- 现代化页面头部 -->
    <div class="modern-header">
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="header-title">
                        <i class="bi bi-speedometer2"></i>
                        任务管理中心
                    </h1>
                    <p class="header-subtitle">智能管理你的抖音分析任务，实时监控处理进度</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle"></i>
                        创建新任务
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="container-fluid px-4">
        <!-- 快速操作栏 -->
        <div class="quick-actions">
            <div class="row g-3">
                <div class="col-md-3">
                    <button class="action-card" onclick="loadTasks()">
                        <div class="action-icon refresh">
                            <i class="bi bi-arrow-clockwise"></i>
                        </div>
                        <div class="action-text">
                            <h6>刷新列表</h6>
                            <small>更新任务状态</small>
                        </div>
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="action-card" onclick="showClearFilesModal()">
                        <div class="action-icon cleanup">
                            <i class="bi bi-file-earmark-x"></i>
                        </div>
                        <div class="action-text">
                            <h6>清理文件</h6>
                            <small>释放存储空间</small>
                        </div>
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="action-card" onclick="showClearAllModal()">
                        <div class="action-icon danger">
                            <i class="bi bi-trash"></i>
                        </div>
                        <div class="action-text">
                            <h6>清空所有</h6>
                            <small>删除所有任务</small>
                        </div>
                    </button>
                </div>
                <div class="col-md-3">
                    <a href="/" class="action-card primary">
                        <div class="action-icon primary">
                            <i class="bi bi-plus-circle"></i>
                        </div>
                        <div class="action-text">
                            <h6>新建任务</h6>
                            <small>开始新的分析</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- 任务列表区域 -->
        <div class="tasks-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="bi bi-list-task"></i>
                    任务列表
                </h2>
                <div class="section-stats" id="sectionStats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">总任务</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="runningTasks">0</span>
                        <span class="stat-label">运行中</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">已完成</span>
                    </div>
                </div>
            </div>
            
            <div class="tasks-container">
                <div id="tasksList">
                    <div class="loading-state">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                        <p>正在加载任务列表...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <h5 class="modal-title">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="task-detail-content" id="taskDetailContent">
                        <!-- 任务详情内容将在这里动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="exportBtn" onclick="exportTask()">
                        <i class="bi bi-download"></i> 导出数据
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">
                        <i class="bi bi-exclamation-triangle"></i> 确认删除
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个任务吗？</p>
                    <p class="text-muted small">删除后将无法恢复，包括所有相关的视频数据和转录结果。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> 确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 清空所有确认模态框 -->
    <div class="modal fade" id="clearAllModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">
                        <i class="bi bi-exclamation-triangle"></i> 确认清空所有任务
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要清空所有任务吗？</p>
                    <p class="text-muted small">此操作将删除所有任务记录，包括所有相关的视频数据和转录结果，且无法恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmClearAllBtn">
                        <i class="bi bi-trash"></i> 确认清空
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 清除文件确认模态框 -->
    <div class="modal fade" id="clearFilesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning">
                        <i class="bi bi-exclamation-triangle"></i> 确认清除音频文件
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要清除所有已下载的音频文件吗？</p>
                    <p class="text-muted small">此操作将删除所有音频文件以释放磁盘空间，但保留任务记录和转录结果。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmClearFilesBtn">
                        <i class="bi bi-file-earmark-x"></i> 确认清除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTaskId = null;

        // 页面加载时获取任务列表
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });

        // 加载任务列表
        async function loadTasks() {
            try {
                const response = await fetch('/api/v1/tasks');
                const result = await response.json();
                
                if (result.success) {
                    displayTasks(result.data.tasks);
                } else {
                    showError('加载任务列表失败: ' + result.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 显示任务列表
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h4>暂无任务</h4>
                        <p>还没有创建任何分析任务</p>
                        <a href="/" class="btn btn-primary">创建第一个任务</a>
                    </div>
                `;
                return;
            }

            const tasksHtml = tasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="task-header">
                        <div class="task-info">
                            <div class="task-title">
                                <span class="status-badge ${task.status}">
                                    ${getStatusText(task.status)}
                                </span>
                                <h6 class="task-name" title="${task.target_url}">
                                    ${getDisplayName(task.target_url)}
                                </h6>
                            </div>
                            <div class="task-meta">
                                <span class="meta-item">
                                    <i class="bi bi-calendar"></i> ${formatDate(task.created_at)}
                                </span>
                                <span class="meta-item">
                                    <i class="bi bi-play-circle"></i> ${task.total_videos || 0} 个视频
                                </span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-outline-primary btn-sm" onclick="showTaskDetail('${task.id}')" title="查看详情">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="showDeleteModal('${task.id}')" title="删除任务">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task-stats">
                        <div class="stats-row">
                            <div class="stat-item success">
                                <i class="bi bi-check-circle"></i>
                                <span>成功: ${task.videos_success || 0}</span>
                            </div>
                            <div class="stat-item danger">
                                <i class="bi bi-x-circle"></i>
                                <span>失败: ${task.videos_failed || 0}</span>
                            </div>
                            <div class="stat-item info">
                                <i class="bi bi-clock"></i>
                                <span>已处理: ${task.videos_processed || 0}/${task.total_videos || 0}</span>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar" 
                                     style="width: ${task.progress || 0}%"></div>
                            </div>
                            <small class="progress-text">${task.progress || 0}%</small>
                        </div>
                    </div>
                </div>
            `).join('');

            tasksList.innerHTML = tasksHtml;
        }

        // 显示任务详情
        async function showTaskDetail(taskId) {
            currentTaskId = taskId;
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayTaskDetail(result.data);
                    const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
                    modal.show();
                } else {
                    showError('加载任务详情失败: ' + result.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 显示任务详情内容
        function displayTaskDetail(task) {
            const content = document.getElementById('taskDetailContent');
            
            const videosHtml = task.videos ? task.videos.map(video => `
                <div class="video-item">
                    <div class="video-header">
                        <span class="video-id">${video.video_id}</span>
                        <div class="video-status">
                            <span class="status-badge ${video.processing_status}">${getStatusText(video.processing_status)}</span>
                            ${video.transcript_confidence ? `<span class="confidence-badge">置信度: ${(video.transcript_confidence * 100).toFixed(1)}%</span>` : ''}
                        </div>
                    </div>
                    ${video.transcript ? `
                        <div class="transcript-content">
                            ${video.transcript}
                        </div>
                    ` : ''}
                    <div class="video-actions">
                        <button class="btn btn-outline-primary btn-sm" onclick="window.open('https://www.douyin.com/video/${video.video_id}', '_blank')">
                            <i class="bi bi-play-circle"></i> 查看视频
                        </button>
                    </div>
                </div>
            `).join('') : '<div class="empty-state"><i class="bi bi-inbox"></i><h4>暂无视频数据</h4><p>该任务还没有处理任何视频</p></div>';

            content.innerHTML = `
                <div class="detail-section">
                    <h6><i class="bi bi-info-circle"></i> 任务信息</h6>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">任务ID</span>
                            <span class="detail-value">${task.id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">目标URL</span>
                            <span class="detail-value">
                                <a href="${task.target_url}" target="_blank" class="text-decoration-none">
                                    ${task.target_url.length > 50 ? task.target_url.substring(0, 50) + '...' : task.target_url}
                                </a>
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">状态</span>
                            <span class="status-badge ${task.status}">${getStatusText(task.status)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建时间</span>
                            <span class="detail-value">${formatDate(task.created_at)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">完成时间</span>
                            <span class="detail-value">${task.completed_at ? formatDate(task.completed_at) : '未完成'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h6><i class="bi bi-bar-chart"></i> 处理统计</h6>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number">${task.total_videos || 0}</span>
                            <span class="stat-label">总视频数</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${task.videos_processed || 0}</span>
                            <span class="stat-label">已处理</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${task.videos_success || 0}</span>
                            <span class="stat-label">成功</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${task.videos_failed || 0}</span>
                            <span class="stat-label">失败</span>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar" style="width: ${task.progress || 0}%"></div>
                        </div>
                        <small class="text-muted">${task.progress || 0}% 完成</small>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h6><i class="bi bi-collection-play"></i> 视频列表</h6>
                    <div class="video-list">
                        ${videosHtml}
                    </div>
                </div>
            `;
        }

        // 导出任务数据
        async function exportTask() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/api/v1/tasks/${currentTaskId}/export`);
                const result = await response.json();
                
                if (result.success) {
                    // 创建下载链接
                    const dataStr = JSON.stringify(result.data, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `douyin_analysis_${currentTaskId}.json`;
                    link.click();
                    URL.revokeObjectURL(url);
                } else {
                    showError('导出失败: ' + result.error);
                }
            } catch (error) {
                showError('导出错误: ' + error.message);
            }
        }

        // 工具函数
        function getStatusColor(status) {
            const colors = {
                'completed': 'success',
                'failed': 'danger',
                'running': 'warning',
                'pending': 'secondary',
                'processing': 'info'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                'completed': '已完成',
                'failed': '失败',
                'running': '运行中',
                'pending': '等待中',
                'processing': '处理中'
            };
            return texts[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showError(message) {
            alert('错误: ' + message);
        }

        // 显示删除确认模态框
        function showDeleteModal(taskId) {
            currentTaskId = taskId;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
            
            // 绑定确认删除事件
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteTask(taskId);
                modal.hide();
            };
        }

        // 显示清空所有确认模态框
        function showClearAllModal() {
            const modal = new bootstrap.Modal(document.getElementById('clearAllModal'));
            modal.show();
            
            // 绑定确认清空事件
            document.getElementById('confirmClearAllBtn').onclick = function() {
                clearAllTasks();
                modal.hide();
            };
        }

        // 显示清除文件确认模态框
        function showClearFilesModal() {
            const modal = new bootstrap.Modal(document.getElementById('clearFilesModal'));
            modal.show();
            
            // 绑定确认清除事件
            document.getElementById('confirmClearFilesBtn').onclick = function() {
                clearDownloadedFiles();
                modal.hide();
            };
        }

        // 删除单个任务
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('任务删除成功', 'success');
                    loadTasks(); // 重新加载任务列表
                } else {
                    showError('删除失败: ' + result.error);
                }
            } catch (error) {
                showError('删除错误: ' + error.message);
            }
        }

        // 清空所有任务
        async function clearAllTasks() {
            try {
                const response = await fetch('/api/v1/tasks/clear', {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTasks(); // 重新加载任务列表
                } else {
                    showError('清空失败: ' + result.error);
                }
            } catch (error) {
                showError('清空错误: ' + error.message);
            }
        }

        // 清除已下载的音频文件
        async function clearDownloadedFiles() {
            try {
                const response = await fetch('/api/v1/system/clear-files', {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTasks(); // 重新加载任务列表以更新统计
                } else {
                    showError('清除文件失败: ' + result.error);
                }
            } catch (error) {
                showError('清除文件错误: ' + error.message);
            }
        }

        // 获取显示名称（简化长URL）
        function getDisplayName(url) {
            if (!url) return '未知用户';
            
            // 如果是抖音用户链接，提取用户ID
            if (url.includes('douyin.com/user/')) {
                const parts = url.split('/user/');
                if (parts.length > 1) {
                    const userId = parts[1].split('?')[0]; // 去掉查询参数
                    return userId.length > 20 ? userId.substring(0, 20) + '...' : userId;
                }
            }
            
            // 其他情况，显示域名
            try {
                const urlObj = new URL(url);
                return urlObj.hostname;
            } catch {
                return url.length > 30 ? url.substring(0, 30) + '...' : url;
            }
        }

        // 显示消息提示
        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
    </script>
</body>
</html>
