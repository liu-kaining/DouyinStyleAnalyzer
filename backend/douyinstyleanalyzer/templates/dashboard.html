<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DouyinStyleAnalyzer - 任务管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .task-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .task-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .task-card.completed {
            border-left-color: #28a745;
        }
        .task-card.failed {
            border-left-color: #dc3545;
        }
        .task-card.running {
            border-left-color: #ffc107;
        }
        .task-card.pending {
            border-left-color: #6c757d;
        }
        .video-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
        }
        .video-item.completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .video-item.failed {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .transcript-preview {
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .status-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-camera-video"></i> DouyinStyleAnalyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">新建分析</a>
                <a class="nav-link active" href="/dashboard">任务管理</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">📋 任务管理</h1>
            <p class="lead">查看和管理你的抖音分析任务</p>
        </div>
    </div>

    <div class="container mt-4">
        <!-- 任务列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">任务记录</h3>
                        <div>
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="loadTasks()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                            <button class="btn btn-outline-danger btn-sm me-2" onclick="showClearAllModal()">
                                <i class="bi bi-trash"></i> 清空所有
                            </button>
                            <button class="btn btn-outline-warning btn-sm me-2" onclick="showClearFilesModal()">
                                <i class="bi bi-file-earmark-x"></i> 清除文件
                            </button>
                            <a href="/" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus"></i> 新建任务
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="tasksList">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载任务列表...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="taskDetailContent">
                        <!-- 任务详情内容将在这里动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="exportBtn" onclick="exportTask()">
                        <i class="bi bi-download"></i> 导出数据
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">
                        <i class="bi bi-exclamation-triangle"></i> 确认删除
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个任务吗？</p>
                    <p class="text-muted small">删除后将无法恢复，包括所有相关的视频数据和转录结果。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> 确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 清空所有确认模态框 -->
    <div class="modal fade" id="clearAllModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">
                        <i class="bi bi-exclamation-triangle"></i> 确认清空所有任务
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要清空所有任务吗？</p>
                    <p class="text-muted small">此操作将删除所有任务记录，包括所有相关的视频数据和转录结果，且无法恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmClearAllBtn">
                        <i class="bi bi-trash"></i> 确认清空
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 清除文件确认模态框 -->
    <div class="modal fade" id="clearFilesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning">
                        <i class="bi bi-exclamation-triangle"></i> 确认清除音频文件
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要清除所有已下载的音频文件吗？</p>
                    <p class="text-muted small">此操作将删除所有音频文件以释放磁盘空间，但保留任务记录和转录结果。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmClearFilesBtn">
                        <i class="bi bi-file-earmark-x"></i> 确认清除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTaskId = null;

        // 页面加载时获取任务列表
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });

        // 加载任务列表
        async function loadTasks() {
            try {
                const response = await fetch('/api/v1/tasks');
                const result = await response.json();
                
                if (result.success) {
                    displayTasks(result.data.tasks);
                } else {
                    showError('加载任务列表失败: ' + result.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 显示任务列表
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-inbox display-1 text-muted"></i>
                        <h4 class="mt-3 text-muted">暂无任务</h4>
                        <p class="text-muted">还没有创建任何分析任务</p>
                        <a href="/" class="btn btn-primary">创建第一个任务</a>
                    </div>
                `;
                return;
            }

            const tasksHtml = tasks.map(task => `
                <div class="task-card card ${task.status} mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-9">
                                <div class="d-flex align-items-center mb-2">
                                    <span class="badge bg-${getStatusColor(task.status)} status-badge me-2">
                                        ${getStatusText(task.status)}
                                    </span>
                                    <h6 class="mb-0 text-truncate" style="max-width: 300px;" title="${task.target_url}">
                                        ${getDisplayName(task.target_url)}
                                    </h6>
                                </div>
                                <div class="row text-muted small">
                                    <div class="col-md-6">
                                        <i class="bi bi-calendar"></i> ${formatDate(task.created_at)}
                                    </div>
                                    <div class="col-md-6">
                                        <i class="bi bi-play-circle"></i> ${task.total_videos || 0} 个视频
                                    </div>
                                </div>
                                <div class="row text-muted small mt-1">
                                    <div class="col-md-3">
                                        <i class="bi bi-check-circle text-success"></i> 成功: ${task.videos_success || 0}
                                    </div>
                                    <div class="col-md-3">
                                        <i class="bi bi-x-circle text-danger"></i> 失败: ${task.videos_failed || 0}
                                    </div>
                                    <div class="col-md-6">
                                        <i class="bi bi-clock"></i> 已处理: ${task.videos_processed || 0}/${task.total_videos || 0}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 text-end">
                                <div class="progress mb-2" style="height: 8px;">
                                    <div class="progress-bar bg-${getStatusColor(task.status)}" 
                                         style="width: ${task.progress || 0}%"></div>
                                </div>
                                <div class="btn-group-vertical btn-group-sm">
                                    <button class="btn btn-outline-primary btn-sm" onclick="showTaskDetail('${task.id}')">
                                        <i class="bi bi-eye"></i> 查看详情
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="showDeleteModal('${task.id}')">
                                        <i class="bi bi-trash"></i> 删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            tasksList.innerHTML = tasksHtml;
        }

        // 显示任务详情
        async function showTaskDetail(taskId) {
            currentTaskId = taskId;
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayTaskDetail(result.data);
                    const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
                    modal.show();
                } else {
                    showError('加载任务详情失败: ' + result.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 显示任务详情内容
        function displayTaskDetail(task) {
            const content = document.getElementById('taskDetailContent');
            
            const videosHtml = task.videos ? task.videos.map(video => `
                <div class="video-item ${video.processing_status}">
                    <div class="row">
                        <div class="col-md-8">
                            <h6 class="mb-1">${video.title || '无标题'}</h6>
                            <p class="mb-1">
                                <small class="text-muted">视频ID: ${video.video_id}</small>
                            </p>
                            <p class="mb-1">
                                <a href="${video.url}" target="_blank" class="text-decoration-none">
                                    <i class="bi bi-link-45deg"></i> 查看视频
                                </a>
                            </p>
                            ${video.transcript ? `
                                <div class="transcript-preview">
                                    <strong>转录内容:</strong><br>
                                    ${video.transcript}
                                </div>
                            ` : ''}
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="badge bg-${getStatusColor(video.processing_status)} status-badge">
                                ${getStatusText(video.processing_status)}
                            </span>
                            ${video.transcript_confidence ? `
                                <br><small class="text-muted">置信度: ${(video.transcript_confidence * 100).toFixed(1)}%</small>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('') : '<p class="text-muted">暂无视频数据</p>';

            content.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>任务信息</h6>
                        <table class="table table-sm">
                            <tr><td><strong>任务ID:</strong></td><td>${task.id}</td></tr>
                            <tr><td><strong>目标URL:</strong></td><td><a href="${task.target_url}" target="_blank">${task.target_url}</a></td></tr>
                            <tr><td><strong>状态:</strong></td><td><span class="badge bg-${getStatusColor(task.status)}">${getStatusText(task.status)}</span></td></tr>
                            <tr><td><strong>创建时间:</strong></td><td>${formatDate(task.created_at)}</td></tr>
                            <tr><td><strong>完成时间:</strong></td><td>${task.completed_at ? formatDate(task.completed_at) : '未完成'}</td></tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>处理统计</h6>
                        <table class="table table-sm">
                            <tr><td><strong>总视频数:</strong></td><td>${task.total_videos || 0}</td></tr>
                            <tr><td><strong>已处理:</strong></td><td>${task.videos_processed || 0}</td></tr>
                            <tr><td><strong>成功:</strong></td><td>${task.videos_success || 0}</td></tr>
                            <tr><td><strong>失败:</strong></td><td>${task.videos_failed || 0}</td></tr>
                            <tr><td><strong>进度:</strong></td><td>${task.progress || 0}%</td></tr>
                        </table>
                    </div>
                </div>
                <hr>
                <h6>视频列表</h6>
                <div class="videos-list">
                    ${videosHtml}
                </div>
            `;
        }

        // 导出任务数据
        async function exportTask() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/api/v1/tasks/${currentTaskId}/export`);
                const result = await response.json();
                
                if (result.success) {
                    // 创建下载链接
                    const dataStr = JSON.stringify(result.data, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `douyin_analysis_${currentTaskId}.json`;
                    link.click();
                    URL.revokeObjectURL(url);
                } else {
                    showError('导出失败: ' + result.error);
                }
            } catch (error) {
                showError('导出错误: ' + error.message);
            }
        }

        // 工具函数
        function getStatusColor(status) {
            const colors = {
                'completed': 'success',
                'failed': 'danger',
                'running': 'warning',
                'pending': 'secondary',
                'processing': 'info'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                'completed': '已完成',
                'failed': '失败',
                'running': '运行中',
                'pending': '等待中',
                'processing': '处理中'
            };
            return texts[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showError(message) {
            alert('错误: ' + message);
        }

        // 显示删除确认模态框
        function showDeleteModal(taskId) {
            currentTaskId = taskId;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
            
            // 绑定确认删除事件
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteTask(taskId);
                modal.hide();
            };
        }

        // 显示清空所有确认模态框
        function showClearAllModal() {
            const modal = new bootstrap.Modal(document.getElementById('clearAllModal'));
            modal.show();
            
            // 绑定确认清空事件
            document.getElementById('confirmClearAllBtn').onclick = function() {
                clearAllTasks();
                modal.hide();
            };
        }

        // 显示清除文件确认模态框
        function showClearFilesModal() {
            const modal = new bootstrap.Modal(document.getElementById('clearFilesModal'));
            modal.show();
            
            // 绑定确认清除事件
            document.getElementById('confirmClearFilesBtn').onclick = function() {
                clearDownloadedFiles();
                modal.hide();
            };
        }

        // 删除单个任务
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('任务删除成功', 'success');
                    loadTasks(); // 重新加载任务列表
                } else {
                    showError('删除失败: ' + result.error);
                }
            } catch (error) {
                showError('删除错误: ' + error.message);
            }
        }

        // 清空所有任务
        async function clearAllTasks() {
            try {
                const response = await fetch('/api/v1/tasks/clear', {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTasks(); // 重新加载任务列表
                } else {
                    showError('清空失败: ' + result.error);
                }
            } catch (error) {
                showError('清空错误: ' + error.message);
            }
        }

        // 清除已下载的音频文件
        async function clearDownloadedFiles() {
            try {
                const response = await fetch('/api/v1/system/clear-files', {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTasks(); // 重新加载任务列表以更新统计
                } else {
                    showError('清除文件失败: ' + result.error);
                }
            } catch (error) {
                showError('清除文件错误: ' + error.message);
            }
        }

        // 获取显示名称（简化长URL）
        function getDisplayName(url) {
            if (!url) return '未知用户';
            
            // 如果是抖音用户链接，提取用户ID
            if (url.includes('douyin.com/user/')) {
                const parts = url.split('/user/');
                if (parts.length > 1) {
                    const userId = parts[1].split('?')[0]; // 去掉查询参数
                    return userId.length > 20 ? userId.substring(0, 20) + '...' : userId;
                }
            }
            
            // 其他情况，显示域名
            try {
                const urlObj = new URL(url);
                return urlObj.hostname;
            } catch {
                return url.length > 30 ? url.substring(0, 30) + '...' : url;
            }
        }

        // 显示消息提示
        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
    </script>
</body>
</html>
