<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证 - DouyinStyleAnalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="auth-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card auth-card">
                        <div class="auth-header text-center p-4">
                            <h3><i class="bi bi-camera-video"></i> DouyinStyleAnalyzer</h3>
                            <p class="mb-0">抖音博主风格分析系统</p>
                        </div>
                        <div class="card-body p-4">
                            <!-- 登录表单 -->
                            <div id="loginForm">
                                <h5 class="text-center mb-4">用户登录</h5>
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">邮箱地址</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-box-arrow-in-right"></i> 登录
                                        </button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p class="mb-0">还没有账号？ <a href="#" onclick="showRegisterForm()">立即注册</a></p>
                                </div>
                            </div>

                            <!-- 注册表单 -->
                            <div id="registerForm" style="display: none;">
                                <h5 class="text-center mb-4">用户注册</h5>
                                <form id="registerFormElement">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="registerUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">邮箱地址</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerNickname" class="form-label">昵称</label>
                                        <input type="text" class="form-control" id="registerNickname">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-person-plus"></i> 注册
                                        </button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p class="mb-0">已有账号？ <a href="#" onclick="showLoginForm()">立即登录</a></p>
                                </div>
                            </div>

                            <!-- 消息提示 -->
                            <div id="messageAlert" class="alert alert-dismissible fade" role="alert" style="display: none;">
                                <span id="messageText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 显示注册表单
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // 显示登录表单
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const alert = document.getElementById('messageAlert');
            const text = document.getElementById('messageText');
            
            text.textContent = message;
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.style.display = 'block';
        }

        // 登录表单提交
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 保存token
                    localStorage.setItem('authToken', result.data.access_token);
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage('登录失败：' + result.message, 'danger');
                }
            } catch (error) {
                showMessage('请求失败：' + error.message, 'danger');
            }
        });

        // 注册表单提交
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const nickname = document.getElementById('registerNickname').value;
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        nickname: nickname
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('注册成功！请登录', 'success');
                    showLoginForm();
                } else {
                    showMessage('注册失败：' + result.message, 'danger');
                }
            } catch (error) {
                showMessage('请求失败：' + error.message, 'danger');
            }
        });

        // 检查是否已登录
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // 验证token有效性
                fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        window.location.href = '/';
                    } else {
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                });
            }
        });
    </script>
</body>
</html>
