version: '3.8'

services:
  douyin-analyzer:
    build: .
    container_name: douyin-style-analyzer
    ports:
      - "5005:5005"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - DATABASE_URL=postgresql://douyin_user:douyin_pass@db:5432/douyin_analyzer
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_SECRET_KEY=your-jwt-secret-key-change-in-production
      - WHISPER_MODEL_SIZE=small
      - WHISPER_DEVICE=cpu
      - MAX_CONCURRENT_TASKS=3
      - TASK_TIMEOUT=3600
    depends_on:
      - db
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
      - ./logs:/app/logs
      - chrome_data:/root/.douyin_browser
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: douyin-analyzer-db
    environment:
      - POSTGRES_DB=douyin_analyzer
      - POSTGRES_USER=douyin_user
      - POSTGRES_PASSWORD=douyin_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U douyin_user -d douyin_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  chrome_data:
